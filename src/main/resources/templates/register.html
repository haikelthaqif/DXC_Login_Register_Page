<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/DXC_Technology_logo_%282021%29.svg/1200px-DXC_Technology_logo_%282021%29.svg.png" alt="Logo" class="logo">


  <div class="form">
    <form
            th:action="@{/registration}"
            method="post"
            role="form"
            th:object="${user}"
    >
      <h2>Register</h2>

      <div class="message" th:if="${message != null}">
        [[${message}]]
      </div>

      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>


      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
      </div>


      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input th:field="*{password}" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>


      <div class="input-box">
        <input type="submit" value="Register">
      </div>
      <a href="http://localhost:8080/login">Login</a>
    </form>
  </div>

</body>
</html>
